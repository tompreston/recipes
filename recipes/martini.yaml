recipe_name: Martini
ingredients:
  - gin:
      amounts:
        - amount: 3
          unit: parts
        - amount: 37.5
          unit: ml
  - vermouth:
      amounts:
        - amount: 2
          unit: parts
        - amount: 25
          unit: ml
  - olive:
      amounts:
        - amount: 1
          unit: whole
      notes:
        - Traditionally an olive, but subtitute with lemon, pickled onion,
          or whatever
steps:
  - step: Cool glass
  - step: Mix gin and vermouth in ice
  - step: Strain into glass
  - step: Garnish
notes:
  - Needs to be ice cold. Just mix and serve it with ice if you're feeling lazy
  - I'm not really a Martini drinker. Adjust the quantities to taste, this is
    just how I liked it... once.  Traditionally 6 parts gin and 1 part vermouth
    (eurgh!)
